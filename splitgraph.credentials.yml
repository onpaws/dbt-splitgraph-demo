      git_url: ''  # REQUIRED. dbt model Git URL. URL to the Git repo with the dbt project, for example,`https://uname:pass_or_token@github.com/organisation/repository.git`.
  dbt-sample:
    plugin: dbt
    data:
      git_url: $THIS_REPO_URL
